{% load static %}
<!DOCTYPE html>
<html lang = es>
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Listado de Servicio</title>
    <link rel="stylesheet" type="text/css" href="{% static 'ventas/css/listadoServicio.css' %}">
</head>
<body>
    <div class="container">

        <header>
            <h1>Listado de Servicios</h1>
        </header>
        <form action="/buscarServicio/" method="post">{% csrf_token %}
            <div class = "search-bar">
                <label for = "Servicio">Servicio:</label>
                <input type = "text" id = "servicio" name = "servicio">
                <button> Buscar Servicio</button>
            </div>   
        </form>
        
        <form action="/nuevoServicio/">
            <div class="buttons">
                <button>Ingresar Servicio</button>
            </div>
        </form>
        <div class = "table-container" style="overflow-y: auto; height: 450px;">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                        <th>Codigo</th>
                        <th>Costo</th>
                        <th>Total</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>

                <tbody>
                    {% for s in servicios %}
                    <tr>
                        <td>{{s.nombre}}</td>
                        <td>{{s.descripcion}}</td>
                        <td>{{s.codigo}}</td>
                        <td>{{s.costo}}</td>
                        <td>{{s.total}}</td>
                        <td class="icon">
                            <button class="edit-button">
                                <a href="{% url 'ventas:editarServicioView' s.id %}">
                                    <img src="https://acortar.link/2XuSev" alt="Editar">
                                </a>
                            </button>
                        </td>
                        <td class="icon">
                            <button class="delete-button">
                                <a href="{% url 'ventas:eliminarServicio' s.id %}">
                                    <img src="https://acortar.link/49Ychz" alt="Eliminar">
                                </a>
                            </button>
                        </td>
                        {% endfor %}
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>
</body>
</html>
