<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Venta - Modificar Venta</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="{% static 'ventas/css/agregarModificarVenta.css' %}">
</head>

<body>
    <div class="container">
        <h1>Ingresar Venta - Modificar Venta</h1>
        <div class="form-group">
            <label for="cliente">Cliente:</label>
            <select id="cliente" name="cliente">
                <option>Seleccionar</option>
                {% for cliente in clientes %}
                <option value="{{ cliente.nombre }}">{{ cliente.nombre }}</option>
                {% endfor %}
            </select>
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" value="2024-04-14">
            <label for="metodoPago">Método de Pago:</label>
            <select id="metodoPago">
                <option>Seleccionar</option>
                <option value="efectivo">Efectivo</option>
                <option value="tarjeta">Tarjeta</option>
            </select>
        </div>
        <div class="form-group">
            <label for="servicio">Servicio:</label>
            <select id="servicio" name="servicio">
                <option>Seleccionar</option>
                {% for servicio in servicios %}
                <option value="{{ servicio.id }}">{{ servicio.nombre }}</option>
                {% endfor %}
            </select>
            <button id="agregarServicio">Agregar Servicio</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Servicio</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody id="serviciosTableBody">
                <tr>
                
                </tr>
            </tbody>
        </table>
        <table class="totals">
            <tbody>
                <tr>
                    <td>Subtotal:</td>
                    <td>$1500.00</td>
                </tr>
                <tr>
                    <td>IVA:</td>
                    <td>$195</td>
                </tr>
                <tr>
                    <td>Total:</td>
                    <td>$1695</td>
                </tr>
            </tbody>
        </table>
        <div class="buttons">
            <button id="guardar">Guardar</button>
            <button id="cancelar">Cancelar</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#agregarServicio').click(function (e) {
                e.preventDefault();
                var servicio_id = $('#servicio').val();
                
                // Verifica que el servicio_id sea un número válido
                if (isNaN(servicio_id) || servicio_id === "Seleccionar") {
                    alert('Por favor selecciona un servicio válido.');
                    return;
                }

                $.ajax({
                    url: '/obtener_servicio/' + servicio_id + '/',
                    method: 'GET',
                    success: function (data) {
                        var table = $('#serviciosTableBody');
                        var row = '<tr><td>' + data.nombre + '</td><td>' + data.descripcion + '</td><td>' + data.precio + '</td><td class="icon"><button class="delete-button"><img src="https://acortar.link/49Ychz" alt="Eliminar" /></button></td></tr>';
                        table.append(row);
                    }
                });
            });

            $(document).on('click', '.delete-button', function () {
                $(this).closest('tr').remove();
            });

            //$('#servicio').val($('#servicio option:first').val()); arreglar esto
        });

    </script>

</body>

</html>
